<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./master.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hand hour" data-hours-hand="Hours"></div>
        <div class="hand minute" data-minutes-hand="Minutes"></div>
        <div class="hand second" data-seconds-hand="Seconds"></div>
        <div class="num num-1">I</div>
        <div class="num num-2">II</div>
        <div class="num num-3">III</div>
        <div class="num num-4">IV</div>
        <div class="num num-5">V</div>
        <div class="num num-6">VI</div>
        <div class="num num-7">VII</div>
        <div class="num num-8">VIII</div>
        <div class="num num-9">IX</div>
        <div class="num num-10">X</div>
        <div class="num num-11">XI</div>
        <div class="num num-12">XII</div>
      </div>
    </div>
  </body>
</html>
